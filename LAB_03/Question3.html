<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Blog Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #444;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    main {
      padding: 20px;
      background: #f4f4f4;
    }
    article {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    section {
      background: #e9ecef;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Blog</h1>
    <p>Welcome to my blog about coding and creativity!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Articles</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Blog Post Title</h2>
      <p>About Me.</p>
    </article>

    <section>
      <h3>Sidebar / Extra Content</h3>
      <p>My name Rakshit Yadav. I study in KR Mangalam University. I am a First Year student. Studying Btech CSE (AI/ML) </p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog | All Rights Reserved</p>
  </footer>

</body>
</html>
